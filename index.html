<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="shortcut icon" href="./src/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css"> 
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />

</head>

<!-- AULA 01 -->
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/icons/logo-spotify.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- DESAFIO 01-->
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <!-- AULA 03 -->
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                <div class="header__search">
                    <img src="./src/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                </div>
                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>

            <!-- DESAFIO 03-->
             <!-- CARDS -->
             <div class="header__cards">

                <div class="title__cards">
                    <h1 class="title">Boas Vindas</h1> <br>
                    <h2 class="subtitle">Navegar por todas as seções</h2> <br>
                </div>

                <div class="cards">
                    
                    <!--LISTA DE CARDS-->
                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/1.jpeg" alt="">
                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/2.png" alt="">
                    </div>

                    <div class="cards__playlist">

                    <div class="cards__playlist">

                    </div>

                    <div class="cards__playlist">

                    </div>

                    <div class="cards__playlist">

                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/7.jpeg" alt="">
                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/8.jpeg" alt="">
                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/9.jpeg" alt="">
                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/10.jpeg" alt="">
                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/11.jpeg" alt="">
                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/12.jpeg" alt="">
                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/13.jpeg" alt="">
                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/14.jpeg" alt="">
                    </div>

                    <div class="cards__playlist">
                        <img src="./src/playlist-20250127T211337Z-001/playlist/15.jpeg" alt="">
                    </div>

                </div>
             </div>
        
    </main>
  
    <!-- DESAFIO 02 -->
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
